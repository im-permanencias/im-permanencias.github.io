    <script>
      var margin = 30; //altere este valor aqui em pixels para alterar a margem das imagens

      var colw;
      var sel1=0,sel2=0,sel3=0

      setup();

      $(window).resize(function() {
        setup();
      });

      $('#img1').children('img').map(function() {
        if(this.id.slice(1) != sel1) {
          $(this).css("display","none")
        }
      });

      $('#img2').children('img').map(function() {
        if(this.id.slice(1) != sel2) {
          $(this).css("display","none")
        }
      });

      $('#img3').children('img').map(function() {
        if(this.id.slice(1) != sel3) {
          $(this).css("display","none")
        }
      });

      

      $('#img1').click(function(){
        sel1++;
        if(sel1 >= $('#img1').children('img').length) {
          sel1 = $('#img1').children('img').length-1;
        }

        $('#img1').children('img').map(function() {
          if(this.id.slice(1) == sel1) {
            $(this).css("display","block")
          } else {
            $(this).css("display","none")
          }
        });
      })

      $('#img2').click(function(){
        sel2++;
        if(sel2 >= $('#img2').children('img').length) {
          sel2 = 0;
        }

        $('#img2').children('img').map(function() {
          if(this.id.slice(1) == sel2) {
            $(this).css("display","block")
          } else {
            $(this).css("display","none")
          }
        });
      })

      $('#img3').click(function(){
        sel3++;
        if(sel3 >= $('#img3').children('img').length) {
          sel3 = $('#img3').children('img').length-1;
        }

        $('#img3').children('img').map(function() {
          if(this.id.slice(1) == sel3) {
            $(this).css("display","block")
          } else {
            $(this).css("display","none")
          }
        });
      })

      function setup() {
        colw = (window.innerWidth/3) - 1.5*margin;
        colh = colw;

        $('#maingroup').css("height",(window.innerHeight - margin*2)+"px");
        $('#maingroup').css("margin",margin+"px")
        $('#maingroup').css("grid-column-gap", margin+"px");
        $('img').css("width",colw)
        $('img').css("height",colh)
      }
